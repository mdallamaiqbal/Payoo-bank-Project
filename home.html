<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- Tailwind css & Daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            font-family:"Outfit", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
          <div class="left flex gap-1">
            <div class=" w-[60px]"><img src="./assets/logo.png" alt="logo"></div>
            <div id="blance-info"><h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2>
             <p class="text-neutral/50">Available Balance</p>
            </div>
          </div>
          <div class="right">
            <a href="./index.html" class="btn  text-neutral/50"><i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a>
          </div>
        </section>
    </header>
    <section class="w-11/12 mx-auto py-10 space-y-4">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        <div class="grid grid-cols-3 gap-3">
          <button class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="./assets/opt-1.png" alt="opt-1">
            <p>Add Money</p>
          </button>
          <button class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="./assets/opt-2.png" alt="opt-2">
            <p>Cashout</p>
          </button>
          <button class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="./assets/opt-3.png" alt="opt-3">
            <p>Send Money</p>
          </button>
          <button class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="./assets/opt-4.png" alt="opt-4">
            <p>Get Bonus</p>
          </button>
          <button class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="./assets/opt-5.png" alt="opt-5">
            <p>Pay Bill</p>
          </button>
          <button class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="./assets/opt-6.png" alt="opt-6">
            <p>Transactions</p>
          </button>
        </div>
    </section>
    <section class="w-11/12 mx-auto py-5">
       <h2 class="text-xl font-bold mb-4">Cash Out</h2>
        <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Agent Number</label>
          <input id="CashOut-number" type="text" maxlength="11" minlength="11" value="01234567890" class="input bg-base-200 rounded-full w-full" placeholder="Enter 11 digit number" />
          <label class="label text-neutral font-bold">Amount</label>
          <input id="CashOut-amount" type="number" maxlength="11" minlength="11" value="" class="input bg-base-200 rounded-full w-full" placeholder="Enter amount to withdraw" />
          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input id="cashOut-pin" type="password" maxlength="4" minlength="4" class="input bg-base-200 rounded-full w-full" placeholder="Enter 4 Digit Pin Number" />
          <button id="cashOut-btn" class="btn btn-primary rounded-full mt-4">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
    </section> 
    <script src="./script/machine.js"></script>
    <script src="./script/cashout.js"></script> 
</body>
</html>
